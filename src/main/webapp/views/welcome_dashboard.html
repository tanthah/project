<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px); /* Chiều cao iframe trừ đi một chút padding nếu có */
            margin: 0;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .welcome-container {
            max-width: 600px;
        }
        .welcome-container h1 {
            font-size: 2.8em; /* Kích thước lớn hơn một chút */
            color: #00bcd4; /* Màu chủ đạo của eLearning */
            margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
            font-weight: 500;
        }
        .welcome-container p {
            font-size: 1.3em; /* Kích thước lớn hơn cho mô tả */
            color: #555;
            line-height: 1.6;
        }
         /* Bạn có thể thêm logo nếu muốn */
        .welcome-container img.logo {
             max-width: 150px;
             margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Chào mừng đến với eLearning!</h1>
        
    </div>
</body>
</html>
